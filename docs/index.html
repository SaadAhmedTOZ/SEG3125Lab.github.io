<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>SEG3125 Grocery Store</title>
</head>

<body>

<h1>ABC Grocery Store</h1>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
  What is your name? 
  <div class="inputBox"> 
    <input type="text" id="name-answer" name="Name-Answer" placeholder="Gilbert" required="required">
  </div>
  
  <br>
  </br>

  How old are you?
  <div class="inputBox"> 
    <input type="text" id="text-answer" name="Text-Answer" placeholder="45" required="required">
  </div>
  
  <br>
  </br>

	Choose a Category:
  <br>
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">GlutenFree</option>
    <option value="GlutenFree&Vegetarian">GlutenFree & Vegetarian</option>
    <option value="Organic">Organic</option>
    <option value="notOrganic">NotOrganic</option>
    <option value="None">None</option>
	</select>
  <br>
  <br>
</div>

<div id="Products" class="tabcontent">
  <h3>Your Targeted Products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
   <br>
   <br>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <!-- <p>Here is your cart.</p> -->
  <div id="displayCart"></div>
</div>


<i>This webpage was designed by Saad, Sheena, and Kareem.</i>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>


</body>
</html>
